{% extends 'base.html' %}


{% block title %}
  Contacto
{% endblock title %}

{% block static %}

{% endblock static %}
<!-- Lsito Pense que eran los static pero no. -->
{% block boody %}

  <!--Section: Contact v.2-->
<section class="vh-100 gradient-custom pt-60">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 2rem">
          <div class="card-body p-5">
            <div class="mb-md-2">
              <h2 class="fw-bold mb-2 text-uppercase text-center text-white">Contacto</h2>    
              <form method="POST" action="">{% csrf_token %}

                <div class="form-outline form-white mb-4">
                  <label class="profile_details_text">Nombre(s):</label>
                  {{form.name}}
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="profile_details_text">Email</label>
                  {{form.email}}
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="profile_details_text">Asunto</label>
                  {{form.affair}}
                </div>
                
                <div class="form-outline form-white mb-4">
                  <label class="profile_details_text">Nivelde Importancia</label>
                  {{form.importance}}
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="profile_details_text">Mensaje</label>
                  {{form.message}}
                </div>

                <div class="mt-4 text-center">
                  <button class="btn btn-outline-light btn-md px-5" type="submit">Enviar</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <!--Section: Contact v.2-->

{% endblock boody %}
{% block js %} {% endblock js %}
